<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel = "stylesheet" href="/style/calculator.css">
    <script src="/scripts/calculator.js">
    </script>
    <title>My Calculator</title>
</head>
<body>
    <div class = "calcContainer">
        <div class = display id ="display"></div>
        <div class ="plus" onclick="updateDisplay('+')">+</div>
        <div class ="minus" onclick="updateDisplay('-')">-</div>
        <div class ="multiply" onclick="updateDisplay('*')">*</div>
        <div class ="divide" onclick="updateDisplay('/')">/</div>
        <div class ="nine" onclick="updateDisplay('9')">9</div>
        <div class ="eight" onclick="updateDisplay('8')">8</div>
        <div class ="seven" onclick="updateDisplay('7')">7</div>
        <div class ="six" onclick="updateDisplay('6')">6</div>
        <div class ="five" onclick="updateDisplay('5')">5</div>
        <div class ="four" onclick="updateDisplay('4')">4</div>
        <div class ="three" onclick="updateDisplay('3')">3</div>
        <div class ="two" onclick="updateDisplay('2')">2</div>
        <div class ="one" onclick="updateDisplay('1')">1</div>
        <div class ="zero" onclick="updateDisplay('0')">0</div>
        <div class ="AC" onclick="updateDisplay('')">AC</div>
        <div class ="equals" onclick="updateDisplay('=')">=</div>
    </div>
</body>
</html>
